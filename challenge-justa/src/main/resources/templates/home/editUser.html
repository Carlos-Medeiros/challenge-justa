<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
        <h1>Editar conta</h1>
    <form action="#" th:action="@{/user/edit}" th:object="${user}"  method="POST">
    
    	<input type="hidden" th:field="${user.id}"/>
    	UserName:<input type="text" th:field="${user.userName}" name="userName"/>
    	Name:<input type="text" th:field="${user.name}" name="name"/>
    	Password:<input type="password" th:field="${user.password}" name="password"/>
    	Phone:<input type="text" th:field="${user.phone}" name="phone"/>
		
		<button type="submit">Editar</button>
    </form>
    
    <a th:href="@{'/user/' + ${user.id}}">Voltar</a>
</body>
</html>
